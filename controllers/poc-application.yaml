apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name:  poc-application
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  destination:
    namespace: ack-system
    name: in-cluster
  source:
    path: resources
    repoURL: https://github.com/tiagat/aws-controllers
    targetRevision: main
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
